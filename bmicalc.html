<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
</head>
<body>
    <h1>BMI - Calculator</h1>
    <form method="post">
     <label>Name:</label>   <input style="color: brown;" type="text"  name="Name" placeholder="Enter your name" /><br/><br/>
      <label>Height:</label>  <input style="color: brown;"  type="text" name="Height" placeholder="Enter your height (m)"/><br/><br/>
       <label>Weight:</label> <input style="color: brown;" type="text" name="Weight" placeholder="Enter your weight (kg)"/><br/><br/>
        <button type="submit" style="color: blue;">Calculate BMI</button>
    </form>
</body>
</html>
